<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapSync Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required />
            <br />
            <label for="password">Password:</label>
            <input type="password" id="password" required />
            <br />
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Invalid credentials. Please try again.</p>
    </div>
    <script>
        const fixedUsername = "snapuser";
        const fixedPassword = "snappass";

        document.getElementById("login-form").addEventListener("submit", (event) => {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === fixedUsername && password === fixedPassword) {
                sessionStorage.setItem("loggedIn", "true");
                sessionStorage.setItem("username", username);
                window.location.href = "index.html"; // Redirect to app page
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        });
    </script>
</body>
</html>
