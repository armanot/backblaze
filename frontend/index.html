<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapSync</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/frontend.js" defer></script>
   
</head>
<body>
    <header>
        <h1>SnapSync v6.0</h1>
        <p>Capture, Upload, and Map Your Snapshots</p>
    </header>

    <!-- Image Upload Section -->
    <section>
        <h2>Take a Picture and Upload</h2>
        <form id="uploadForm">
            <label for="cameraInput">Take a Picture:</label>
            <input type="file" id="cameraInput" accept="image/*" capture="environment" required />

            <label for="sitename">Site ID:</label>
            <input type="text" id="sitename" placeholder="Enter site name" required />

            <label for="customFilename">Section Name(*REQUIRED*):</label>
            <select id="customFilename" required>
                <option value="FullFrontViewEntrance">FullFrontViewEntrance</option>
                <option value="EntranceCloseUp">EntranceCloseUp</option>
                <option value="InitialPathWay">InitialPathWay</option>
                <option value="MidPointView">MidPointView</option>
                <option value="InstallAreaEntryPoint">InstallAreaEntryPoint</option>
                <option value="OverallInstallAreaView">OverallInstallAreaView</option>
                <option value="RouteToNanCRepeater">RouteToNanCRepeater</option>
                <option value="NanCRepeaterLocation">NanCRepeaterLocation</option>
                <option value="RouterToRiserRoom">RouterToRiserRoom</option>
                <option value="RFDBMeterPanelTermPwrLoc">RFDBMeterPanelTermPwrLoc</option>
                <option value="RouteToDonorAntLMR">RouteToDonorAntLMR</option>
                <option value="DonorAntennaLocationLMR">DonorAntennaLocationLMR</option>
                <option value="RouteToServAnt">RouteToServAnt</option>
                <option value="ServAntLocation">ServAntLocation</option>
                <option value="STMaxisResult4GOOKLA">STMaxisResult4GOOKLA</option>
                <option value="STMaxis4GResultGNET">STMaxis4GResultGNET</option>
                <option value="STCelcom4GResultOOKLA">STCelcom4GResultOOKLA</option>
                <option value="STCelcom4GResultGNET">STCelcom4GResultGNET</option>
                <option value="STDigi4GResultOOKLA">STDigi4GResultOOKLA</option>
                <option value="STDigi4GResultGNET">STDigi4GResultGNET</option>
               
                


            </select>

            <label for="width">Width (inches):</label>
            <input type="number" id="width" placeholder="e.g., 3.4" step="0.1" value="3.4" required />

            <label for="height">Height (inches):</label>
            <input type="number" id="height" placeholder="e.g., 3.4" step="0.1" value="3.4" required />

            <label for="dpi">DPI (dots per inch):</label>
            <input type="number" id="dpi" placeholder="e.g., 72 or 300" value="72" required />

            <div id="location">
                <strong>Detected Location:</strong><P></P>
                <span id="coordinates">Detecting...</span>
            </div>

            <button type="submit">Upload Image</button>
        </form>
        <canvas id="previewCanvas" hidden></canvas>
        <p id="status"></p>
    </section>

    <!-- Map Generator Section -->
    <section>
    <h2>Generate Map and Save as Image</h2>
    <div>
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" placeholder="Detecting latitude..." required>

        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" placeholder="Detecting longitude..." required>

        <label for="zoom">Zoom Level:</label>
        <input type="number" id="zoom" placeholder="Enter zoom level" value="12" required>

        <button id="generateMap">Generate Map</button>
        <button id="saveMap">Save Map as Image</button>
    </div>
    <div id="mapContainer"></div>
    <p id="mapStatus"></p>
</section>
</body>
</html>
