<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture and Map Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/frontend.js" defer></script>
</head>
<body>
    <h1>Camera Capture and Map Generator</h1>

    <!-- Image Upload Section -->
    <section>
        <h2>Take a Picture and Upload</h2>
        <form id="uploadForm">
            <label for="cameraInput">Take a Picture:</label>
            <input type="file" id="cameraInput" accept="image/*" capture="environment" required /><br/><br/>

            <label for="sitename">Site Name:</label>
            <input type="text" id="sitename" placeholder="Enter site name" value="DefaultSite" required />
            <br/><br/>

            <label for="customFilename">Custom Filename:</label>
            <input type="text" id="customFilename" placeholder="Enter a custom filename" required /><br/><br/>

            <label for="width">Width (inches):</label>
            <input type="number" id="width" placeholder="e.g., 3.4" step="0.1" value="3.4" required /><br/><br/>

            <label for="height">Height (inches):</label>
            <input type="number" id="height" placeholder="e.g., 3.4" step="0.1" value="3.4" required /><br/><br/>

            <label for="dpi">DPI (dots per inch):</label>
            <input type="number" id="dpi" placeholder="e.g., 72 or 300" value="72" required /><br/><br/>

            <div id="location">
                <strong>Detected Location:</strong>
                <span id="coordinates">Detecting...</span>
            </div>
            <br/><br/>

            <button type="submit">Upload Image</button>
        </form>
        <canvas id="previewCanvas" hidden></canvas>
        <p id="status"></p>
    </section>

    <!-- Map Generator Section -->
    <section>
        <h2>Generate Map and Save as Image</h2>
        <div>
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" placeholder="Enter latitude" value="3.1390" required>
            
            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" placeholder="Enter longitude" value="101.6869" required>

            <label for="zoom">Zoom Level:</label>
            <input type="number" id="zoom" placeholder="Enter zoom level" value="12" required>

            <button id="generateMap">Generate Map</button>
            <button id="saveMap">Save Map as Image</button>
        </div>
        <div id="mapContainer" style="width: 600px; height: 400px; margin-top: 20px;"></div>
        <p id="mapStatus"></p>
    </section>
</body>
</html>
