<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture and Upload</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/frontend.js" defer></script>
</head>
<body>
    <h1>Take a Picture and Upload</h1>

    <form id="uploadForm">
        <label for="cameraInput">Take a Picture:</label>
        <input type="file" id="cameraInput" accept="image/*" capture="environment" required /><br/><br/>

        <label for="sitename">Site Name:</label>
        <input type="text" id="sitename" placeholder="Enter site name" required /><br/><br/>

        <label for="customFilename">Custom Filename:</label>
        <input type="text" id="customFilename" placeholder="Enter a custom filename" required /><br/><br/>

        <button type="submit">Upload Image</button>
    </form>

    <canvas id="previewCanvas" hidden></canvas>
    <p id="status"></p>
</body>
</html>
